<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание №8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link  href="style.css" rel="stylesheet" type="text/css">
    <script src="form.js" defer></script>

</head>
<body>
   
    <div id="popup" class="popup">
    <div class="wrapper container col-12 col-md-9 col-lg-8 p-5">
        <div class="form">
            <button id="popupClose" type="button"></button>
            <form action="#" id="form" class="form_body" accept-charset="UTF-8">
                <h1 class="form_title">Отправка данных</h1>
            <div class="form_item">
                <lable for="forName" class="form_lable">Имя:</lable>
                <input id="forName" name="name" type="text" class="for_input" required>
            </div> 
            <div class="form_item">
                <lable for="forEmail" class="form_lable">Email:</lable>
                <input id="forEmail" name="email" type="text" class="for_input" required>
            </div>
            <div class="for_item mb-3">
                <div class="form_label">Левша или правша</div>
                <div class="options">
                    <div class="options_item">
                        <input id="formRightHander" checked type="radio" value="right" type="radio" name="hand" class="options_input">
                        <lable for="formRightHander" class="options_lable">Правша</lable>
                    </div>
                    <div class="options_item">
                        <input id="formLeftHander" type="radio" value="left" type="radio" name="hand" class="options_input">
                        <lable for="formLeftHander" class="options_lable">Левша</lable>
                    </div>
                    
                </div>
            </div>
            <div class="form_item">
                <div class="checkbox">
                    <input type="checkbox"  id="forAgreement" name="agreement" class="checkbox_input">
                    <label for="forAgreement" class="checkbox_label">
                        <span>Я даю свое согласие на обработку персональных данных</span>
                    </label>
                </div>
            </div>
            <button type="submit" class="form_button">Отправить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
